<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #4CAF50;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="loginErrorMessage" class="error-message"></div>
    <div class="toggle-link">
      Don't have an account? <a onclick="toggleForms()">Register here</a>
    </div>
  </div>

  <div class="container" id="registerContainer" style="display: none;">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="registerUsername">Username</label>
        <input type="text" id="registerUsername" placeholder="Choose a username" required>
      </div>
      <div class="input-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" placeholder="Choose a password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div id="registerErrorMessage" class="error-message"></div>
    <div class="toggle-link">
      Already have an account? <a onclick="toggleForms()">Login here</a>
    </div>
  </div>

  <script>
    const users = []; // Array to store registered users (for demo purposes)

    function toggleForms() {
      const loginContainer = document.getElementById('loginContainer');
      const registerContainer = document.getElementById('registerContainer');
      
      if (loginContainer.style.display === 'none') {
        loginContainer.style.display = 'block';
        registerContainer.style.display = 'none';
      } else {
        loginContainer.style.display = 'none';
        registerContainer.style.display = 'block';
      }
    }

    // Handle Registration
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      if (username === '' || password === '') {
        document.getElementById('registerErrorMessage').textContent = 'Both fields are required!';
        return;
      }

      // Check if the username already exists
      const existingUser = users.find(user => user.username === username);
      if (existingUser) {
        document.getElementById('registerErrorMessage').textContent = 'Username already exists!';
        return;
      }

      // Register new user
      users.push({ username, password });
      alert('Registration successful!');
      toggleForms(); // Switch to login form
    });

    // Handle Login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      if (username === '' || password === '') {
        document.getElementById('loginErrorMessage').textContent = 'Both fields are required!';
        return;
      }

      // Find user
      const user = users.find(user => user.username === username && user.password === password);
      if (user) {
        alert('Login successful!');
        // Redirect or take action on successful login
      } else {
        document.getElementById('loginErrorMessage').textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
